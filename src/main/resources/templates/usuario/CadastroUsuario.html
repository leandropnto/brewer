<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/LayoutPadrao">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Brewer - Cadastro de Usuários</title>

    <link rel="stylesheet" type="text/css" href="../../static/layout/stylesheets/vendors.min.css"
          th:href="@{/layout/stylesheets/vendors.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/layout/stylesheets/algaworks.min.css"
          th:href="@{/layout/stylesheets/algaworks.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/layout/application.css"
          th:href="@{/layout/stylesheets/application.css}"/>

    <link rel="stylesheet" type="text/css" href="../../static/stylesheets/brewer.css"
          th:href="@{/stylesheets/brewer.css}"/>

    <link rel="stylesheet" type="text/css" href="../../static/stylesheets/vendors/bootstrap-switch.min.css"
          th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de Usuários
            </h1>
        </div>
    </div>

    <div class="container-fluid">


        <form method="POST" th:object="${cliente}" class="form-vertical  js-form-loading">

            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" class="form-control"/>
                </div>
            </div>


            <div class="row">

                <div class="form-group  col-sm-6">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" class="form-control"/>

                </div>
                <div class="form-group  col-sm-3">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="text" class="form-control" name="nascimento" id="nascimento"/>
                </div>

            </div>

            <div class="row">

                <div class="form-group  col-sm-3">
                    <label for="senha">Senha</label>
                    <input id="senha" type="password" class="form-control"/>

                </div>
                <div class="form-group  col-sm-3">
                    <label for="nascimento">Confirmação senha</label>
                    <input type="password" class="form-control" name="confirmacao" id="confirmacao"/>
                </div>

                <div class="form-group  col-sm-3">
                    <label class="control-label">Status</label>
                    <div>
                        <input type="checkbox" class="js-status" data-size="small" data-off-color="danger"
                               data-on-text="Ativo" data-off-text="Inativo"/>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="form-group  col-sm-6">
                    <label class="control-label">Grupos</label>
                    <div>
                        <div class="checkbox  checkbox-inline">
                            <input type="checkbox"/>
                            <label>Administrador</label>
                        </div>
                        <div class="checkbox  checkbox-inline">
                            <input type="checkbox"/>
                            <label>Vendedor</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn  btn-primary" type="submit">Salvar</button>
            </div>

        </form>
    </div>


</section>

<th:block layout:fragment="javascript-extra">
    <script src="../../static/javascripts/vendors/bootstrap-switch.min.js"
            th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
    <script type="text/javascript">
        $(function () {
            $('.js-status').bootstrapSwitch();
        });
    </script>
</th:block>
</body>
</html>
