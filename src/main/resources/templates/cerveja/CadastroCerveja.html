<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/LayoutPadrao">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Brewer - Cadastro de Cerveja</title>

    <link rel="stylesheet" type="text/css" href="../../static/layout/stylesheets/vendors.min.css"
          th:href="@{/layout/stylesheets/vendors.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/layout/stylesheets/algaworks.min.css"
          th:href="@{/layout/stylesheets/algaworks.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/layout/application.css"
          th:href="@{/layout/stylesheets/application.css}"/>

    <link rel="stylesheet" type="text/css" href="../../static/stylesheets/brewer.css" th:href="@{/stylesheets/brewer.css}"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de Cervejas
            </h1>
        </div>
    </div>

    <div class="container-fluid">

        <div class="alert  alert-danger  alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
        </div>

        <form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">

            <div class="row">
                <div class="col-sm-2 form-group">
                    <label for="sku">SKU</label>
                    <input id="sku" type="text" class="form-control"/>
                </div>

                <div class="col-sm-10 form-group">
                    <label for="nome">Nome</label>
                    <input id="nome" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input id="descricao" class="form-control"/>
            </div>

            <div class="row">

                <div class="form-group  col-sm-3">
                    <label for="estilo">Estilo</label>
                    <select id="estilo" type="text" class="form-control">
                        <option value="">Selecione o estilo</option>
                        <option value="1">Pale Lager</option>
                    </select>
                </div>
                <div class="form-group  col-sm-3">
                    <label for="sabor">Sabor</label>
                    <div class="bw-field-action">
                        <select id="sabor" type="text" class="form-control">
                            <option value="">Selecione o estilo</option>
                            <option value="1">Adocicada</option>
                        </select>
                        <div class="bw-field-action__icon">
                            <a href="#" data-toggle="modal" data-target="#modalCadastroRapidoEstilo">
                                <i class="glyphicon glyphicon-plus-sign bw-glyphicon-large" ></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="form-group  col-sm-3">
                    <label for="teorAlcoolico">Teor Alcoólico</label>
                    <div class="input-group">
                        <input id="teorAlcoolico" type="text" class="form-control js-decimal"/>
                        <div class="input-group-addon">%</div>
                    </div>

                </div>


                <div class="form-group col-lg-3 col-sm-6">
                    <label>Origem</label>
                    <div>
                        <div class="radio radio-inline">
                            <input type="radio" name="origem"/>
                            <label>Nacional</label>
                        </div>
                        <div class="radio radio-inline">
                            <input type="radio" name="origem"/>
                            <label>Internacional</label>
                        </div>
                    </div>

                </div>

            </div>

            <div class="row">
                <div class="form-group  col-sm-3">
                    <label for="preco">Preço</label>
                    <div class="input-group">
                        <div class="input-group-addon">R$</div>
                        <input id="preco" type="text" class="form-control js-decimal"/>
                    </div>

                </div>
                <div class="form-group  col-sm-3">
                    <label for="comissao">Comissão</label>
                    <div class="input-group">
                        <input id="comissao" type="text" class="form-control js-decimal"/>
                        <div class="input-group-addon">%</div>
                    </div>

                </div>
                <div class="form-group  col-sm-3">
                    <label for="estoque">Estoque</label>
                    <div class="input-group">
                        <input id="estoque" type="text" class="form-control js-plain"/>
                    </div>

                </div>
            </div>


            <div class="form-group">
                <button class="btn  btn-primary" type="submit">Salvar</button>

            </div>

        </form>
    </div>

    <div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>
</section>
</body>
</html>
