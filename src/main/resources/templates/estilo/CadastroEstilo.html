<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/LayoutPadrao">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Brewer - Cadastro de Estilos</title>

    <link rel="stylesheet" type="text/css" href="../../static/layout/stylesheets/vendors.min.css"
          th:href="@{/layout/stylesheets/vendors.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/layout/stylesheets/algaworks.min.css"
          th:href="@{/layout/stylesheets/algaworks.min.css}"/>


    <link rel="stylesheet" type="text/css" href="../../static/stylesheets/brewer.css"
          th:href="@{/stylesheets/brewer.css}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de Estilos
            </h1>
        </div>
    </div>

    <div class="container-fluid">

        <div th:replace="fragments/MensagensSucesso :: mensagensSucesso"></div>
        <form method="POST" th:object="${estilo}" class="form-vertical  js-form-loading" >

            <div th:replace="fragments/MensagensErroValidacao :: mensagensErro"></div>
            <div class="row">

                <div class="col-sm-12 form-group" th:classappend="${#fields.hasErrors('nome')}">
                    <label for="nome" class="control-label">Nome</label>
                    <input id="nome" type="text" class="form-control" th:field="*{nome}"/>
                </div>
            </div>

            <div class="form-group">
                <button class="btn  btn-primary" type="submit">Salvar</button>
            </div>

        </form>
    </div>


</section>
</body>
</html>
