<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/LayoutPadrao">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Brewer - Cadastro de Clientes</title>

    <link rel="stylesheet" type="text/css" href="../../static/layout/stylesheets/vendors.min.css"
          th:href="@{/layout/stylesheets/vendors.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/layout/stylesheets/algaworks.min.css"
          th:href="@{/layout/stylesheets/algaworks.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/layout/application.css"
          th:href="@{/layout/stylesheets/application.css}"/>

    <link rel="stylesheet" type="text/css" href="../../static/stylesheets/brewer.css"
          th:href="@{/stylesheets/brewer.css}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de Clientes
            </h1>
        </div>
    </div>

    <div class="container-fluid">


        <form method="POST" th:object="${cliente}" class="form-vertical  js-form-loading">

            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" class="form-control"/>
                </div>
            </div>


            <div class="row">

                <div class="form-group col-lg-3 col-sm-4">
                    <label>Tipo pessoa</label>
                    <div>
                        <div class="radio radio-inline">
                            <input type="radio" name="tipo" id="id_FISICA" class="js-radio-tipo-pessoa"
                                   data-documento="CPF" data-mascara="000.000.000-00"/>
                            <label class="control-label" for="id_FISICA">Física</label>
                        </div>
                        <div class="radio radio-inline">
                            <input type="radio" name="tipo" id="id_JURIDICA" class="js-radio-tipo-pessoa"
                                   data-documento="CNPJ" data-mascara="00.000.000/0000-00"/>
                            <label class="control-label" for="id_JURIDICA" >Jurídica</label>
                        </div>
                    </div>

                </div>
                <div class="form-group  col-sm-4">
                    <label for="cpfcnpj">CPF/CNPJ</label>
                    <input type="text" class="form-control" name="cpfcnpj" id="cpfcnpj" disabled>


                </div>

            </div>

            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control js-phone-number" name="telefone" id="telefone"/>
                </div>
                <div class="form-group col-sm-8">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" name="email" id="email"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" class="form-control"/>
                </div>
                <div class="form-group col-sm-4">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" class="form-control"/>
                </div>
                <div class="form-group col-sm-4">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" class="form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep"/>
                </div>
                <div class="form-group col-sm-4">
                    <label for="estado">Estado</label>
                    <select id="estado" type="text" class="form-control">
                        <option value="">Selecione o estado</option>
                        <option value="1">Rio de Janeiro</option>
                    </select>
                </div>
                <div class="form-group col-sm-4">
                    <label for="cidade">Cidade</label>
                    <select id="cidade" type="text" class="form-control">
                        <option value="">Selecione a cidade</option>
                        <option value="1">Rio de Janeiro</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <button class="btn  btn-primary" type="submit">Salvar</button>
            </div>

        </form>
    </div>


</section>
<th:block layout:fragment="javascript-extra">
    <script src="../../static/javascripts/cliente.mascara-cpf-cnpj.js"
            th:src="@{/javascripts/cliente.mascara-cpf-cnpj.js}"></script>


</th:block>
</body>
</html>
